<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{str}}
        <p v-bind:id="uuid" class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            test
        </div>
        <div>
            <input type="text" v-model="message">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                str: 'hi',
                num:10,
                uuid:'abc1234',
                name:'text-blue',
                loading: true,
                message:''
            },
            computed:{
                doubleNum:function(){
                    return this.num *2;
                }
            }
        })
    </script>
</body>
</html>
